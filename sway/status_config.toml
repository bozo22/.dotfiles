icons_format = "{icon}"

[icons]
icons = "awesome4"
[icons.overrides]
bat = ["|E|", "|_|", "|=|", "|F|"]
bat_charging = "|^| "

[[block]]
block = "keyboard_layout"
driver = "sway"
interval = 15
[block.mappings]
"English (US)" = "us"
"Hungarian (QWERTY)" = "hu"

[[block]]
block = "battery"
format = " bat: $percentage "
charging_format = " bat: $percentage charging "
full_format = " bat: full "
empty_format = " bat: empty "
missing_format = ""

[[block]]
block = "sound"
format = " vol: {$volume.eng(w:2) |muted }"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "backlight"
missing_format = ""
device = "intel_backlight"
format = " light: $brightness "

[[block]]
block = "net"
format = " net: {$ssid|Wired} "
[[block.click]]
button = "left"
cmd = "kitty --class=floating nmtui-connect"

[[block]]
block = "time"
interval = 1
format = " $timestamp.datetime(f:'%a %d/%m %H:%M:%S') "

