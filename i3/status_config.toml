[[block]]
block = "keyboard_layout"
driver = "kbddbus"
interval = 15
[block.mappings]
"English (US)" = "us"
"Hungarian (QWERTY)" = "hu"

[[block]]
block = "battery"
format = " bat: $percentage "
charging_format = " bat: $percentage charging "
full_format = " bat: full "
not_charging_format = " bat: full "
empty_format = " bat: empty "
missing_format = ""

