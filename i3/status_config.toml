[[block]]
block = "net"
format = " net: {$ssid|Wired} "
[[block.click]]
button = "left"
cmd = "kitty --class=floating nmtui-connect"

[[block]]
block = "time"
interval = 1
[block.format]
full = " $timestamp.datetime(f:'%a %m/%d %H:%M:%S') "
short = " $timestamp.datetime(f:'%H:%M') "
